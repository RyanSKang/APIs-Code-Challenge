<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />
    <title>Quiz Challenge!</title>

<body>

 <div id="container">
<!-- start section -->
<section id="start">Start Quiz!</section>
<!-- guide section -->
<section id="guide">
    <h2>Instructions!</h2>
    <h4>1. You have 10s for each Question</h4>
    <h4>2. Once answer is selected. It can't be undone</h4>
    <h4>3. Every correct answer will add 2s to the timer!</h4>
    <h4>4. You will get 10 points for each correct question</h4>
    <h4>5. You can save your score and see on scoreboard!</h4>
</section>
<div id="button">
    <button id="exit">Exit</button>
</div>
 </div>
